<!DOCTYPE html>
<html ng-app="ngBoilerplate" ng-controller="AppCtrl">

<head>
  <title ng-bind="pageTitle"></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="海外票务提供最新最全的NBA球票，北美旅游城市通票，如旧金山，拉斯维加斯，洛杉矶等">
  <link rel="icon" href="http://oivgvnues.bkt.clouddn.com/hwpw-icon.png">
  <!-- font awesome from BootstrapCDN -->
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <!-- compiled CSS -->
  <% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" />
  <% }); %>
  <script type="text/javascript" src="/assets/raphael/raphael-min.js"></script>
  <!-- compiled JavaScript -->
  <% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script>
  <% }); %>
  <script type="text/javascript">
    APIURL = '';
    if (location.port == 9001) {
      APIURL = 'http://localhost:3100';
    }
  </script>
  <script>
    var _hmt = _hmt || [];
    (function() {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?967f588edf5be2cfffeff9ab398350e5";
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(hm, s);
    })();
  </script>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <img class="navbar-brand nav_logo" src="http://oivgvnues.bkt.clouddn.com/hwpw-logo.png">
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a ui-sref-active="active" ui-sref="nba">NBA</a></li>
          <li><a ui-sref="gocard">城市通票</a></li>
          <li><a ui-sref="other">其他</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
  </nav>
  <div class="container" ui-view="main"></div>
  <foot></foot>
</body>

</html>
