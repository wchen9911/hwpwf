<!DOCTYPE html>
<html ng-app="ngBoilerplate" ng-controller="AppCtrl">

<head>
  <title ng-bind="pageTitle"></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="http://oivgvnues.bkt.clouddn.com/hwpw-icon.png">
  <!-- font awesome from BootstrapCDN -->
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <!-- compiled CSS -->
  <% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" />
  <% }); %>
  <script type="text/javascript" src="/assets/raphael/raphael-min.js"></script>
  <!-- compiled JavaScript -->
  <% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script>
  <% }); %>
  <script type="text/javascript">
    APIURL = '';
    if (location.port == 9001) {
      APIURL = 'http://localhost:3100';
    }
  </script>
</head>

<body>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <img src="http://oivgvnues.bkt.clouddn.com/hwpw-logo.png" class="nav_logo">
      <ul class="header-nav-bar">
        <li><a ui-sref-active="active" ui-sref="nba">NBA</a></li>
        <li><a ui-sref="gocard">城市一卡通</a></li>
        <li><a ui-sref="other">其他</a></li>
        <!--li><a ui-sref="checkout">购物车</a></li-->
      </ul>
    <span flex></span>
    </div>
  </md-toolbar>
  <div class="container" ui-view="main"></div>
  <foot></foot>
</body>

</html>
