<div class="cities-container">
  <md-card ng-repeat="city in GoCardController.cities" ng-click="GoCardController.clickOnCity(city);">
    <img ng-src="{{city.thumbnail}}" class="md-card-image" alt="">
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">{{city.name}}</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>
      <p>
      </p>
    </md-card-content>
  </md-card>
</div>
