<div class="jumbotron">

  <div class="container">
      <div class="row teamrow" ng-repeat="row in teams">
      <div class="col-sm-2" ng-repeat="team in row" ng-click="go(item)">
        <img class="teamicon" src="/assets/{{team.logo}}">
        <div class="teamname">{{team.name}}</div>
      </div>
    </div>
  </div>

</div>
